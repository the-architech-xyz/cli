version: "1.0.0"

project:
  name: "full-stack-test-app"
  description: "Complete test application with all adapters and integrations"
  version: "1.0.0"
  framework: "nextjs"
  path: "./test-full-app"

modules:
  # Framework
  - id: "framework/nextjs"
    category: "framework"
    version: "14.0.0"
    parameters:
      typescript: true
      tailwind: true
      eslint: true
      appRouter: true
      srcDir: true
      importAlias: "@/*"

  # Database
  - id: "database/drizzle"
    category: "database"
    version: "0.29.0"
    parameters:
      provider: "neon"
      migrations: true
      studio: true
      databaseType: "postgresql"

  # Authentication
  - id: "auth/better-auth"
    category: "auth"
    version: "0.18.0"
    parameters:
      providers: ["email", "google", "github"]
      session: "jwt"
      csrf: true
      rateLimit: true

  # Payment
  - id: "payment/stripe"
    category: "payment"
    version: "1.0.0"
    parameters:
      mode: "test"
      currencies: ["usd", "eur"]
      webhooks: true
      subscriptions: true

  # Email
  - id: "email/resend"
    category: "email"
    version: "1.0.0"
    parameters:
      apiKey: "re_test_123"
      templates: true
      analytics: true

  # Observability
  - id: "observability/sentry"
    category: "observability"
    version: "1.0.0"
    parameters:
      dsn: "https://test@sentry.io/123"
      environment: "development"
      performance: true
      profiling: true

  # State Management
  - id: "state/zustand"
    category: "state"
    version: "1.0.0"
    parameters:
      devtools: true
      persistence: true
      middleware: true

  # UI Components
  - id: "ui/shadcn-ui"
    category: "ui"
    version: "1.0.0"
    parameters:
      theme: "default"
      components: ["button", "input", "card", "dialog", "form"]
      darkMode: true
    features:
      advanced-components: true
      theming: true
      accessibility: true

  # Testing
  - id: "testing/vitest"
    category: "testing"
    version: "1.0.0"
    parameters:
      coverage: true
      ui: true
      watch: true

  # Deployment
  - id: "deployment/docker"
    category: "deployment"
    version: "1.0.0"
    parameters:
      multiStage: true
      production: true
      nginx: true

  # Content
  - id: "content/next-intl"
    category: "content"
    version: "1.0.0"
    parameters:
      locales: ["en", "fr", "es"]
      defaultLocale: "en"
      routing: true
      seo: true

  # Blockchain
  - id: "blockchain/web3"
    category: "blockchain"
    version: "1.0.0"
    parameters:
      networks: ["goerli", "polygon"]
      walletConnect: true
      contracts: []
    features:
      wallet-integration: true
      smart-contracts: true
      defi-protocols: false
      nft-support: false

integrations:
  # Database Integrations
  - name: "drizzle-nextjs-integration"
    features:
      apiRoutes: true
      middleware: true
      queries: true
      transactions: true
      migrations: true
      seeding: false
      validators: true
      adminPanel: false
      healthChecks: true
      connectionPooling: true

  # Auth Integrations
  - name: "better-auth-nextjs-integration"
    features:
      apiRoutes: true
      middleware: true
      uiComponents: "shadcn"
      adminPanel: false
      emailVerification: true
      mfa: false
      passwordReset: true

  - name: "better-auth-drizzle-integration"
    features:
      userSchema: true
      adapterLogic: true
      migrations: true
      indexes: true
      seedData: false

  # Payment Integrations
  - name: "stripe-nextjs-integration"
    features:
      webhooks: true
      checkout: true
      subscriptions: true
      invoices: true
      refunds: false
      apiRoutes: true

  - name: "stripe-shadcn-integration"
    features:
      basicPayments: true
      subscriptions: true
      invoicing: true
      pricing: true
      paymentMethods: true
      billingHistory: true
      subscriptionManagement: true
      webhooks: true
      coupons: false
      taxes: false
      refunds: false
      analytics: false
      testing: false
      multiCurrency: false
      mobilePayments: false
      accessibility: true
      theming: true

  - name: "stripe-drizzle-integration"
    features:
      paymentSchema: true
      subscriptionSchema: true
      webhookLogs: true
      migrations: true
      indexes: true
      paymentTracking: false

  # Email Integrations
  - name: "resend-nextjs-integration"
    features:
      apiRoutes: true
      webhooks: true
      templates: true
      analytics: false
      batchSending: false
      middleware: true
      adminPanel: false

  - name: "resend-shadcn-integration"
    features:
      basicEmail: true
      emailTemplates: true
      emailComposer: true
      emailSettings: true
      emailCampaigns: true
      emailList: true
      emailAnalytics: true
      emailScheduling: false
      emailAutomation: false
      emailSegmentation: false
      emailPersonalization: false
      emailTesting: false
      emailCompliance: false
      emailWebhooks: false
      emailBatching: false
      emailAttachments: false
      emailTracking: false
      accessibility: true
      theming: true

  # Observability Integrations
  - name: "sentry-nextjs-integration"
    features:
      errorTracking: true
      performanceMonitoring: true
      userFeedback: true
      middleware: true
      profiling: false
      alerts: true
      releaseTracking: true
      sessionReplay: false
      customMetrics: false
      errorGrouping: false
      crashReporting: true
      breadcrumbs: true
      sourceMaps: false
      integrations: false
      customTags: false
      sampling: false
      privacy: false
      webhooks: false
      analytics: false
      testing: false

  - name: "sentry-drizzle-integration"
    features:
      errorLogging: true
      performanceTracking: true
      queryMonitoring: true
      userFeedback: false
      migrations: true
      indexes: true

  # State Management Integrations
  - name: "zustand-nextjs-integration"
    features:
      authStore: true
      uiStore: true
      cartStore: false
      userStore: false
      themeStore: true
      notificationStore: true
      ssrSupport: true
      devtools: true
      persistence: true
      middleware: true

  - name: "shadcn-zustand-integration"
    features:
      formComponents: true
      modalComponents: true
      toastComponents: true
      dataComponents: true
      stateDebugging: true
      formValidation: true
      modalManagement: true
      toastManagement: true
      tableState: true
      responsiveDesign: true

  # UI Integrations
  - name: "shadcn-nextjs-integration"
    features:
      coreComponents: true
      advancedComponents: true
      layoutComponents: true
      themeSystem: true
      accessibility: true
      responsiveDesign: true
      animations: true
      icons: true
      forms: true
      dataDisplay: true
      nextjsOptimizations: true
      seoComponents: true
      formValidation: true
      imageOptimization: true
      linkOptimization: true

  # Testing Integrations
  - name: "vitest-nextjs-integration"
    features:
      unitTesting: true
      integrationTesting: true
      e2eTesting: false
      coverageReporting: true
      watchMode: true
      uiMode: false
      mocking: true
      snapshots: true
      parallelTesting: true
      typescriptSupport: true

  - name: "vitest-zustand-integration"
    features:
      storeTesting: true
      middlewareTesting: true
      persistenceTesting: true
      integrationTesting: true
