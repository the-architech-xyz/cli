  # Web3 Integrations
  - name: "web3-nextjs-integration"
    features:
      viemIntegration: true
      reactQuery: true
      typeScript: true
      walletConnection: true
      smartContracts: true
      transactions: true
      networkSwitching: true
      apiRoutes: true
      middleware: true
      errorHandling: true
      validation: true

  - name: "web3-shadcn-integration"
    features:
      viemIntegration: true
      walletComponents: true
      transactionComponents: true
      networkComponents: true
      balanceComponents: true
      dashboardComponents: true
      reactQuery: true
      typeScript: true
