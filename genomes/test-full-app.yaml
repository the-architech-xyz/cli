  # Deployment Integrations
  - name: "docker-nextjs-integration"
    features:
      multiStageBuild: true
      developmentMode: true
      productionMode: true
      nginxReverseProxy: true
      sslSupport: false
      healthChecks: true
      environmentConfig: true
      volumeManagement: true
      networking: true
      monitoring: false
      backupRestore: false
      securityHardening: true

  - name: "docker-drizzle-integration"
    features:
      postgresService: true
      migrationService: true
      backupService: true
      monitoringService: false
      seedData: false
      sslSupport: false
      replication: false
      clustering: false
