version: "1.0.0"

project:
  name: "test-package-install"
  description: "Minimal test to debug INSTALL_PACKAGES VFS persistence"
  version: "1.0.0"
  framework: "nextjs"
  path: "./test-package-install"

modules:
  # Framework
  - id: "framework/nextjs"
    category: "framework"
    version: "15.0.0"
    parameters:
      typescript: true
      tailwind: true
      eslint: true
      appRouter: true
      srcDir: true
      importAlias: "@/*"
    features:
      performance: true
      security: true
      server-actions: true

  # Simple package installer
  - id: "ui/shadcn-ui"
    category: "ui"
    version: "1.0.0"
    parameters:
      theme: "default"
      components: []  # Empty components array to avoid shadcn component installation
      darkMode: true
    features:
      theming: true
      accessibility: true

options:
  skipInstall: true
  verbose: true
